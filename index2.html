<!DOCTYPE html>
<html>
    <head>
            <title>Payment</title>
            <link rel="stylesheet" href="styles2.css">
            </head>
<body>
    <header>
        <div class="container">
<div class="left">
<h3>BILLING ADDRESS</h3>
<form>
    Full Name
    <input type="text" name="" placeholder="Enter Name">
    Email
    <input type="text" name="" placeholder="Enter email">
    Address
    <input type="text" name="" placeholder="Enter address">
    City
    <input type="text" name="" placeholder="Enter City">
    <div>
        <div id="zip">
        <label>
            State
            <select>
                <option>Choose State..</option>
                <option>Telangana</option>
                <option>Rajasthan</option>
                <option>Haryana</option>
                <option>Uttar Pradesh</option>
                <option>Madhya Pradesh</option>
            </select>
        </label>
        <label>Zip Code
            <input type="number" name="" placeholder="Zip Code"></label>
    </div>
    </div>
</form>
</div>
<div class="right">
    <h3>PAYMENT</h3>
    <form>
        Accepted Card <br>
        <img src="images/card.png" width="100" height="30">
        <br></br>
        Credit card number
        <input type="text" name="" placeholder="Enter card number">
        Exp year
        <input type="text" name="" placeholder="Enter Month">
        <div>
            <div id="zip">
            <label>
                Exp year
                <select>
                    <option>Choose Year..</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    
                </select>
            </label>
            <label>CVV
                <input type="number" name="" placeholder="CVV"></label>
        </div>
        </div>
    </form>
    <input type="submit" name="" value="Proceed to Checkout">
</div>
        </div>
    </header>
</body>



</html>
